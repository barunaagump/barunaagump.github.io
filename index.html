</h1> Survey Kepuasan Pelanggan </h1>

<form action="#" class="container"> 
    <br />
    <label for="nama">Nama</label> 
    <input type="text" name="nama" id="nama" />
    <br />
    <br />
    <label for="umur">Umur</label> 
    <input type="text" name="umur" id="umur" /> 
    <br />
    <br />
    <label for="jeniskelamin">Jenis Kelamin</label> 
    <br />
    <br />
    <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki" /> Laki-laki 
    <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan" /> Perempuan
     <br />
     <br />
    <label for="nilai">nilai kepuasan (1-5)</label> 
    <input type="text" name="nilai" id="nilai" />
    <br />
    <br />
     <label for="produk">Dimana anda mengetahui produk kami</label> 
     <br />
     <input type="checkbox" name="produk" id="produk" value="sosial media" /> Sosial Media 
     <br />
     <br>
     <input type="checkbox" name="produk" id="produk" value="teman" /> Teman 
     <br />
     <br>
     <input type="checkbox" name="produk" id="produk" value="internet" /> Internet 
     <br >
     <br />
     <label for="layanan">Apakah anda menggunakan layanan kami?</label> 
    <br />
    <br />
    <input type="radio" name="layanan" id="layanan" value="Ya" /> Ya 
    <input type="radio" name="layanan" id="layanan" value="Tidak" /> Tidak
     <br />
     <br />
    <label for="kritik">Kritik dan Saran</label> 
    <br>
    <textarea name="kritik" id="kritik" cols="30" rows="3"></textarea> 
    <br>
    <br>
     <input type="button" value="Kirim" onclick="tampilData()"/>
</form>
<script>
    function tampilData() { 
        var nama = document.getElementById("nama").value; 
        var umur = document.getElementById("umur").value;
        var jeniskelamin = document.querySelector("input[name=jeniskelamin]:checked").value;
        var nilai = document.getElementById("nilai").value; 
        var produk = document.getElementsByName("produk"); 
        var daftarproduk = ''
    
        for(var produk2 of produk) { 
            if(produk2.checked) {
                 daftarproduk += ', ' + produk2.value 
                }
            }
            
            daftarproduk = daftarproduk.substring(1)
            var layanan = document.querySelector("input[name=layanan]:checked").value;
            var kritik = document.getElementById("kritik").value;  
        
            
            alert(
                "Nama : " +
                 nama + 
                 "\nUmur : " +
                 umur + 
                 "\nJenis Kelamin : " + 
                 jeniskelamin + 
                 "\nnilai kepuasan (1-5) : " +
                 nilai + 
                 "\nDarimanan Anda mengetahui produk kami : " + 
                 daftarproduk +
                 "\napakah anda menggunakan layanan kami : " +
                 layanan + 
                 "\nKritik dan saran : " + 
                 kritik  
                 );
        }

</script>
